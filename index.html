el> <label class="popup__form-label"><input class="popup__input popup__input_type_job" id="job-input" name="about" placeholder="Чем занимаетесь?" minlength="2" maxlength="200" required> <span class="popup__input-error job-input-error"></span></label> <button class="popup__save-button popup__save-button_disabled" type="submit" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__close-button popup__close-button_avatar" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="popup-avatar" novalidate><label class="popup__form-label"><input class="popup__input popup__input_avatar_link" type="url" id="avatar-input" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-error avatar-input-error"></span></label> <button class="popup__save-button popup__save-button_disabled" type="submit" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_card"><div class="popup__container"><button class="popup__close-button popup__close-button_card" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_card" name="popup-card" novalidate><label class="popup__form-label"><input class="popup__input popup__input_card_name" id="place-input" name="picture" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error place-input-error"></span></label> <label class="popup__form-label"><input class="popup__input popup__input_card_link" type="url" id="link-input" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span></label> <button class="popup__save-button popup__save-button_disabled" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_image"><div class="popup__image-container"
