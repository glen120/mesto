<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="grid">
                <li class="grid__cell">
                    <img src="./images/karelia.jpg" alt="Озеро в Карелии" class="grid__image">
                    <p class="grid__title">Карелия</p>
                    <button class="grid__like-button" type="button"></button>
                </li>
                <li class="grid__cell">
                    <img src="./images/lagonaki.jpg" alt="Горное плато Лаго-Наки" class="grid__image">
                    <p class="grid__title">Плато Лаго-Наки</p>
                    <button class="grid__like-button" type="button"></button>
                </li>
                <li class="grid__cell">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус вдалеке" class="grid__image">
                    <p class="grid__title">Гора Эльбрус</p>
                    <button class="grid__like-button" type="button"></button>
                </li>
                <li class="grid__cell">
                    <img src="./images/ural.jpg" alt="Уральские горы в облаках" class="grid__image">
                    <p class="grid__title">Уральские горы</p>
                    <button class="grid__like-button" type="button"></button>
                </li>
                <li class="grid__cell">
                    <img src="./images/altai.jpg" alt="Заснеженные горы Алтая" class="grid__image">
                    <p class="grid__title">Алтайский край</p>
                    <button class="grid__like-button" type="button"></button>
                </li>
                <li class="grid__cell">
                    <img src="./images/ergaki.jpg" alt="Горный хребет Ергаки" class="grid__image">
                    <p class="grid__title">Ергаки</p>
                    <button class="grid__like-button" type="button"></button>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container" name="popup-form">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" type="text" value="Жак-Ив Кусто" placeholder="Как вас зовут?" required>
            <input class="popup__job" type="text" value="Исследователь океана" placeholder="Чем занимаетесь?" required>
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
    </section>
<script src="./vendor/script.js"></script>
</body>
</html>
