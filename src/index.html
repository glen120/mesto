<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements">
            <ul class="card">
                <template id="card-template">
                    <li class="card__cell">
                        <button class="card__bin-button" type="button" aria-label="Удалить"></button>
                        <img src="#" alt="" class="card__image">
                        <h2 class="card__title"></h2>
                        <button class="card__like-button" type="button" aria-label="Нравится"></button>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_profile" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="popup-profile" novalidate>
                <label class="popup__form-label">
                    <input class="popup__input popup__input_type_name" type="text" id="name-input" name="name" placeholder="Как вас зовут?" minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error"></span>
                </label>
                <label class="popup__form-label">
                    <input class="popup__input popup__input_type_job" type="text" id="job-input" name="job" placeholder="Чем занимаетесь?" minlength="2" maxlength="200" required>
                    <span class="popup__input-error job-input-error"></span>
                </label>
                <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_card" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_card" name="popup-card" novalidate>
                <label class="popup__form-label">
                    <input class="popup__input popup__input_card_name" type="text" id="place-input" name="picture" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error place-input-error"></span>
                </label>
                <label class="popup__form-label">
                    <input class="popup__input popup__input_card_link" type="url" id="link-input" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error link-input-error"></span>
                </label>
                <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__image-container">
            <button class="popup__close-button popup__close-button_image" type="button" aria-label="Закрыть"></button>
            <img src="#" alt="" class="popup__image-picture">
            <p class="popup__image-sign"></p>
        </div>
    </div>
</body>
</html>
